<div class="page page-dashboard">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <section class="tile" fullscreen="isFullscreen01">

                <div class="tile-header bg-slategray dvd dvd-btm">
                  <h1 class="custom-font">
                        <span>Usage Profiling </span>
                  </h1>
                  <ul class="controls">
                    <li class="dropdown" dropdown on-toggle="toggled(open)"><a href dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>

                      <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                        <li><a href tile-control-toggle>
                            <span class="minimize"><fa name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimize</span>
                            <span class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Expand</span></a></li>
                        <li><a href tile-control-refresh ng-click="ajaxFaker()"><fa name="refresh"></fa>Refresh</a></li>
                        <li><a href tile-control-fullscreen ng-click="isFullscreen01 = !isFullscreen01"><fa name="expand"></fa>Fullscreen</a></li></ul></li>
                    <li class="remove"><a href tile-control-close>
                <i class="fa fa-times"></i>
              </a></li>
                  </ul>
                </div>

                <div class="bg-slategray" style="border-bottom: 5px solid slategray;">
                    <div id="usageProfilingChart"></div>
                </div>
                </section>
            </div>
        </div>
        <br>
        <div class="row">
        	<div class="col-md-8">
            <br>
		    <span style="font-size:24px;"><b>Top </b>Users</span>
                <a class="btn" ng-csv="usageProfiling_csv" filename="Usage_Profiling.csv" charset="windows-1251" lazy-load="true">
                    <i class="glyphicon glyphicon-new-window"></i> &#160;Export csv
                </a>
			<div class="table-responsive">
            <table ng-table="options.loginTableParams" class="table table-striped" separator=",">
          <colgroup>
            <col width="50%">
          </colgroup>
					<tr width="100">
                        <td data-title="" width="100"><strong>Username</strong></td>
                        <td data-title="" width="100"><strong>Login Count</strong></td>
                        <td data-title="" width="100"><strong>Login Logs</strong></td>
                    </tr>
                    <tr ng-repeat="tag in $data">
						<td width="250">
							<span>{{tag.key}}</span>
						</td>
						<td>
							<span>{{tag.doc_count}}</span>
						</td>
                        <td>
                            <span class="btn btn-default btn-xs" data-toggle="modal">
                                <a ui-sref="app.userLoginLogsCtrl({username:tag.key})"><i class="fa fa-list"></i></a>
                            </span>
                        </td>
					</tr>
				</table>
			</div>
		</div>
        </div>
    </div>
</div>
