<header class="clearfix">
  <!-- Branding -->
  <div class="branding {{main.settings.brandingColor}}">
    <div class="brand">
      <span>
          <div ng-if="powerMeLogoDisplayType == 'ORIGINAL HALF'"><a ui-sref="app.landing"><img src="{{'images/Enquero-Logo-200width-RGB.jpg'}}" style="width: 200px;height: 45px; padding-top: 10px; padding-bottom: 5px;"/></a></div>
          <div ng-if="powerMeLogoDisplayType == 'ORIGINAL'"><a ui-sref="app.landing"><img src="{{'images/Enquero-Logo-200width-RGB.jpg'}}" style="width: 200px;height: 45px;padding-bottom: 5px; padding-top: 10px"/></a></div>
          <div ng-if="powerMeLogoDisplayType == 'SMALL'"><a ui-sref="app.landing"><img  ng-src="{{'images/enquero_logo.jpg'}}" alt="" style="width: 38px; height:40px;padding-top:10px; padding-left:3px; padding-bottom:-5px;"/></a></div>
      </span>
    </div>
    <!--  <a href="javascript:;" class="offcanvas-toggle visible-xs-inline" offcanvas-sidebar><i class="fa fa-bars"></i></a> -->
  </div>
  <!-- Branding end -->
  <!-- Left-side navigation -->
  <ul class="nav-left pull-left list-unstyled list-inline">
        <li ng-if="options.currState !== 'landing'" class="sidebar-collapse divided-right" ng-click="changeImage(powerMeLogoDisplayType)">
                <a href="javascript:;" collapse-sidebar>
                <fa name="outdent"></fa>
            </a>
        </li>
        <li ng-if="options.currState === 'landing'" class="sidebar-collapse divided-right" ng-click="changeImage(powerMeLogoDisplayType)">
                <a href="javascript:;" collapse-sidebar>
                <!--
                <fa name="outdent"></fa>
                -->
            </a>
        </li>
        <li class="dropdown divided-right settings" dropdown on-toggle="toggled(open)">
                <a href class="dropdown-toggle" dropdown-toggle>
                <fa name="cog"></fa>
            </a>
            <ul class="dropdown-menu with-arrow animated littleFadeInUp">
        <li>
          <ul class="color-schemes list-inline">
            <li class="title">Header Colors:</li>
            <li>
              <a href="javascript:;" class="scheme-drank"
                 ng-click="main.settings.navbarHeaderColor='scheme-default'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-black"
                 ng-click="main.settings.navbarHeaderColor='scheme-black'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-greensea"
                 ng-click="main.settings.navbarHeaderColor='scheme-greensea'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-cyan"
                 ng-click="main.settings.navbarHeaderColor='scheme-cyan'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-lightred"
                 ng-click="main.settings.navbarHeaderColor='scheme-lightred'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-light"
                 ng-click="main.settings.navbarHeaderColor='scheme-light'; $event.stopPropagation()"></a>
            </li>
            <li class="title">Branding Color:</li>
            <li>
              <a href="javascript:;" class="scheme-drank"
                 ng-click="main.settings.brandingColor='scheme-default'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-black"
                 ng-click="main.settings.brandingColor='scheme-black'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-greensea"
                 ng-click="main.settings.brandingColor='scheme-greensea'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-cyan"
                 ng-click="main.settings.brandingColor='scheme-cyan'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-lightred"
                 ng-click="main.settings.brandingColor='scheme-lightred'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-light"
                 ng-click="main.settings.brandingColor='scheme-light'; $event.stopPropagation()"></a>
            </li>
            <li class="title">Sidebar Color:</li>
            <li>
              <a href="javascript:;" class="scheme-drank"
                 ng-click="main.settings.sidebarColor='scheme-default'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-black"
                 ng-click="main.settings.sidebarColor='scheme-black'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-greensea"
                 ng-click="main.settings.sidebarColor='scheme-greensea'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-cyan"
                 ng-click="main.settings.sidebarColor='scheme-cyan'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-lightred"
                 ng-click="main.settings.sidebarColor='scheme-lightred'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-light"
                 ng-click="main.settings.sidebarColor='scheme-light'; $event.stopPropagation()"></a>
            </li>
            <li class="title">Active Color:</li>
            <li>
              <a href="javascript:;" class="scheme-drank"
                 ng-click="main.settings.activeColor='drank-scheme-color'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-black"
                 ng-click="main.settings.activeColor='black-scheme-color'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-greensea"
                 ng-click="main.settings.activeColor='default-scheme-color'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-cyan"
                 ng-click="main.settings.activeColor='cyan-scheme-color'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-lightred"
                 ng-click="main.settings.activeColor='lightred-scheme-color'; $event.stopPropagation()"></a>
            </li>
            <li>
              <a href="javascript:;" class="scheme-light"
                 ng-click="main.settings.activeColor='light-scheme-color'; $event.stopPropagation()"></a>
            </li>
          </ul>
        </li>
        <li>
          <div class="form-group ng-scope">
            <div class="row">
              <label class="col-xs-8 control-label">Fixed header</label>
              <div class="col-xs-4 control-label">
                <div class="onoffswitch lightred small" ng-click="$event.stopPropagation()">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="fixed-header" checked=""
                         ng-model="main.settings.headerFixed">
                  <label class="onoffswitch-label" for="fixed-header">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="form-group ng-scope">
            <div class="row">
              <label class="col-xs-8 control-label">Fixed aside</label>
              <div class="col-xs-4 control-label">
                <div class="onoffswitch lightred small" ng-click="$event.stopPropagation()">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="fixed-aside" checked=""
                         ng-model="main.settings.asideFixed">
                  <label class="onoffswitch-label" for="fixed-aside">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
        </li>
  </ul>
  <!-- Left-side navigation end -->
  <!-- Search -->
  <div class="search" id="main-search" ng-controller="searchitemsCtrl" style="padding-top:3px;">
    <div class="col-md-9">
     <input type="text" class="form-control" placeholder="Search..." ng-model="searchItem"
           ng-keypress="searchItems($event)" style="width: 450px;">
    <!-- included a checkbox for the option of exact search -->

    </div>
    <div class="col-md-3"> 
        <input type="checkbox" ng-model="selected_type" ng-checked="false" style=" transform:scale(1.5); margin-top:15px; margin-left: 15px">
        <span class="checkbox-label " style="color:white; margin-top:15px">&nbsp;&nbsp;Exact Match</span>
    </div> 
 </div>
  <!-- Search end -->
  <!-- Right-side navigation -->
  <ul class="nav-right pull-right list-inline">
   
    <li class="dropdown nav-profile" dropdown on-toggle="toggled(open)" ng-controller="checkAuthentication">
      <a href class="dropdown-toggle" dropdown-toggle>
        <span>{{currentUser.fullname}} ({{(personas | filter : {$:currentUser.role} : true)[0]._source.role_name}})
          <fa name="angle-down"></fa>
        </span>
      </a>
      <ul class="dropdown-menu animated littleFadeInRight">
        <!--
        <li>
          <a href="#">
            <span class="badge bg-greensea pull-right">86%</span>
            <fa name="user"></fa>Profile
          </a>
        </li>
        <li>
          <a href="#">
            <span class="label bg-lightred pull-right">new</span>
            <fa name="check"></fa>Tasks
          </a>
        </li>
        <li>
          <a href="#">
            <fa name="cog"></fa>Settings
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <fa name="lock"></fa>Lock
          </a>
        </li>
         -->
        <li ng-controller="logout">
          <a href="#" ng-click="logout()">
            <fa name="sign-out"></fa>
            Exit
          </a>
        </li>
        <li ng-controller="DashboardCtrl">
          <a data-toggle="modal" data-target="#loginModal">
            <fa name="line-chart"></fa>
            Chart Settings
          </a>
        </li>
      </ul>
    </li>
    
    <li class="toggle-right-sidebar">
      <a href="javascript:;" ng-click="main.settings.rightbarShow = !main.settings.rightbarShow">
        <fa name="comments"></fa>
      </a>
    </li>
    
  </ul>
  <!-- Right-side navigation end -->
</header>
